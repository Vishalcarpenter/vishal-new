<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body class="bg-blue-100 h-screen flex-col items-center justify-center">
    <div class="w-40 ml-96 mt-16 ">
        <img class="mx-auto w-48 ml-28   " src="fb.svg" alt="Facebook">
        <div class="bg-white w-96 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold text-center mb-6">Log in to Facebook</h1>
            <form>
                <div class="mb-4 text-center mt-4">
                    <input type="text" id="email" name="email"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"
                        placeholder="Email or Phone">
                </div>
                <div class="mb-6 text-center mt-4">
                    <input type="password" id="password" name="password"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400"
                        placeholder="Password">
                </div>
                <button class="mx-auto block w-32 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">Log in</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <div class="mt-6">
                <p class="text-center text-gray-600">Don't have an account? <a href="#"
                        class="text-blue-500 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>
</body>

</html>
